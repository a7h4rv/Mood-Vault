<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeVault â€“ Mood-Based Music Player</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script defer src="navbar.js"></script>
    <script defer src="player.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <nav id="navbar"></nav>

    <main class="container text-center py-4">
        <h1 class="app-title mb-3">VibeVault</h1>
        <p class="subtitle mb-5">Select a mood to discover songs that match your vibe.</p>

        <div class="row justify-content-center g-4" id="mood-grid">
            <div class="col-6 col-md-4 col-lg-2">
                <div class="mood-tile" data-mood="focus">Focus</div>
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <div class="mood-tile" data-mood="chill">Chill</div>
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <div class="mood-tile" data-mood="energy">Energy</div>
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <div class="mood-tile" data-mood="sleep">Sleep</div>
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <div class="mood-tile" data-mood="happy">Happy</div>
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <div class="mood-tile" data-mood="sad">Sad</div>
            </div>
        </div>

        <!-- Playlist Section -->
        <section id="playlist-section" class="mt-5 mx-auto">
            <h2 class="playlist-title">Playlist</h2>
            <ul id="playlist" class="playlist-list"></ul>
        </section>
    </main>

    <!-- Particle Canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Player Bar -->
    <footer id="player-bar" class="d-flex align-items-center justify-content-between px-3">
        <div class="d-flex align-items-center">
            <img id="artwork" src="" alt="Artwork" class="artwork me-3">
            <div>
                <span id="track-title">No track playing</span><br>
                <small id="track-artist"></small>
            </div>
        </div>

        <div id="controls" class="d-flex align-items-center">
            <button id="prev-btn" class="btn btn-link text-light"><i class="bi bi-skip-backward"></i></button>
            <button id="play-pause-btn" class="btn btn-link text-light"><i class="bi bi-play-fill"></i></button>
            <button id="next-btn" class="btn btn-link text-light"><i class="bi bi-skip-forward"></i></button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
