<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeVault – Mood-Based Music Player</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script defer src="navbar.js"></script>
    <script defer src="player.js"></script>
</head>

<body>
    <nav id="navbar"></nav>

    <main class="container text-center py-5">
        <h1 class="app-title mb-3">Search Music</h1>
        <p class="subtitle mb-5">Find and play songs directly from Jamendo</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control bg-dark text-light border-secondary"
                        placeholder="Search song or artist">
                    <button id="search-btn" class="btn btn-outline-info"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>

        <section id="playlist-section" class="mt-5 mx-auto">
            <h2 class="playlist-title">Search Results</h2>
            <ul id="search-results" class="playlist-list"></ul>
        </section>
    </main>

    <canvas id="particle-canvas"></canvas>

    <footer id="player-bar" class="d-flex align-items-center justify-content-between px-3">
        <div class="d-flex align-items-center">
            <img id="artwork" src="" alt="Artwork" class="artwork me-3">
            <div>
                <span id="track-title">No track playing</span><br>
                <small id="track-artist"></small>
            </div>
        </div>

        <div id="controls" class="d-flex align-items-center">
            <button id="prev-btn" class="btn btn-link text-light"><i class="bi bi-skip-backward"></i></button>
            <button id="play-pause-btn" class="btn btn-link text-light"><i class="bi bi-play-fill"></i></button>
            <button id="next-btn" class="btn btn-link text-light"><i class="bi bi-skip-forward"></i></button>
        </div>
    </footer>

    <script>
        const JAMENDO_CLIENT_ID = "your_key_here"; // Replace with real key
        const SEARCH_URL = "https://api.jamendo.com/v3.0/tracks";

        document.getElementById("search-btn").addEventListener("click", () => performSearch());
        document.getElementById("search-input").addEventListener("keypress", e => {
            if (e.key === "Enter") performSearch();
        });

        async function performSearch() {
            const query = document.getElementById("search-input").value.trim();
            if (!query) return;

            const url = `${SEARCH_URL}?client_id=${JAMENDO_CLIENT_ID}&format=jsonpretty&limit=10&fuzzytags=${encodeURIComponent(query)}&namesearch=1&audioformat=mp31`;
            const list = document.getElementById("search-results");
            list.innerHTML = "<li class='playlist-item'>Searching...</li>";

            try {
                const res = await fetch(url);
                const data = await res.json();
                list.innerHTML = "";

                if (!data.results.length) {
                    list.innerHTML = "<li class='no-tracks'>No results found.</li>";
                    return;
                }

                const tracks = data.results.map(t => ({
                    name: t.name,
                    artist: t.artist_name,
                    audio: t.audio,
                    image: t.image
                }));

                sessionStorage.setItem("playlist", JSON.stringify(tracks));
                sessionStorage.setItem("currentTrackIndex", 0);

                tracks.forEach((track, index) => {
                    const li = document.createElement("li");
                    li.classList.add("playlist-item");
                    li.textContent = `${track.name} — ${track.artist}`;
                    li.addEventListener("click", () => {
                        sessionStorage.setItem("currentTrackIndex", index);
                        playTrack(index);
                    });
                    list.appendChild(li);
                });
            } catch (err) {
                console.error("Search error:", err);
                list.innerHTML = "<li class='no-tracks'>Error fetching results.</li>";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
