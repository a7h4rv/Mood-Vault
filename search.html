<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Vibe-Vault</title>
<script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen pb-24">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <div class="flex items-center bg-gray-800 rounded-full px-4 py-3">
                <i data-feather="search" class="text-gray-400 mr-2"></i>
                <input type="text" id="searchInput" placeholder="Search for songs, artists..." 
                    class="bg-transparent w-full focus:outline-none text-white">
                <button id="searchBtn" class="bg-primary-500 text-white px-4 py-1 rounded-full text-sm hover:bg-primary-600 transition-colors">
                    Search
                </button>
            </div>
        </section>
        
        <section id="searchResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Results will be populated here -->
        </section>
    </main>
    
    <custom-player></custom-player>
    
    <script src="components/navbar.js"></script>
    <script src="components/player.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            
            async function performSearch() {
                const query = searchInput.value.trim();
                if (!query) return;
                
                searchResults.innerHTML = '<div class="col-span-full text-center py-8">Searching...</div>';
                
                try {
                    const results = await searchTracks(query);
                    displayResults(results);
                } catch (error) {
                    console.error('Search error:', error);
                    searchResults.innerHTML = '<div class="col-span-full text-center py-8 text-red-400">Error loading results</div>';
                }
            }
            
            function displayResults(tracks) {
                if (tracks.length === 0) {
                    searchResults.innerHTML = '<div class="col-span-full text-center py-8">No results found</div>';
                    return;
                }
                
                searchResults.innerHTML = tracks.map(track => `
                    <div class="bg-gray-800 rounded-lg overflow-hidden hover:bg-gray-700 transition-all">
                        <div class="relative group">
                            <img src="${track.cover}" alt="${track.title}" class="w-full aspect-square object-cover">
                            <button class="play-btn absolute bottom-4 right-4 bg-primary-500 p-3 rounded-full opacity-0 group-hover:opacity-100 transition-opacity" data-track='${JSON.stringify(track)}'>
                                <i data-feather="play" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold truncate">${track.title}</h3>
                            <p class="text-sm text-gray-400 truncate">${track.artist}</p>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-xs text-gray-500">${track.duration}</span>
                                <button class="add-to-playlist text-xs text-gray-400 hover:text-white" data-track='${JSON.stringify(track)}'>
                                    <i data-feather="plus" class="w-3 h-3"></i> Add
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                feather.replace();
                
                // Add event listeners to play buttons
                document.querySelectorAll('.play-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const track = JSON.parse(e.currentTarget.dataset.track);
                        const player = document.querySelector('custom-player').shadowRoot.querySelector('custom-player');
                        player.playTrack(track);
                    });
                });
                
                // Add event listeners to add to playlist buttons
                document.querySelectorAll('.add-to-playlist').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const track = JSON.parse(e.currentTarget.dataset.track);
                        addToPlaylist(track);
                        e.currentTarget.innerHTML = '<i data-feather="check" class="w-3 h-3"></i> Added';
                        feather.replace();
                    });
                });
            }
        });
    </script>
</body>
</html>
