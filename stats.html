<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeVault â€“ Mood-Based Music Player</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script defer src="navbar.js"></script>
    <script defer src="player.js"></script>
</head>

<body>
    <nav id="navbar"></nav>

    <main class="container text-center py-5">
        <h1 class="app-title mb-4">Your Listening Stats</h1>
        <p class="subtitle mb-5">Analyze your listening habits and top moods.</p>

        <div class="mx-auto" style="max-width:600px;">
            <div class="bg-dark p-4 rounded shadow-sm border border-secondary text-start">
                <p><strong>Total Listening Time:</strong> <span id="listening-time">0 mins</span></p>
                <p><strong>Most Played Track:</strong> <span id="most-played">None</span></p>
                <p><strong>Most Selected Mood:</strong> <span id="top-mood">None</span></p>
            </div>
        </div>
    </main>

    <!-- Player Footer -->
    <footer id="player-bar" class="d-flex align-items-center justify-content-between px-3">
        <div class="d-flex align-items-center">
            <img id="artwork" src="" alt="Artwork" class="artwork me-3">
            <div>
                <span id="track-title">No track playing</span><br>
                <small id="track-artist"></small>
            </div>
        </div>

        <div id="controls" class="d-flex align-items-center">
            <button id="prev-btn" class="btn btn-link text-light"><i class="bi bi-skip-backward"></i></button>
            <button id="play-pause-btn" class="btn btn-link text-light"><i class="bi bi-play-fill"></i></button>
            <button id="next-btn" class="btn btn-link text-light"><i class="bi bi-skip-forward"></i></button>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const stats = JSON.parse(localStorage.getItem("vibeStats") || "{}");
            const total = Math.floor((stats.totalListeningTime || 0) / 60);
            document.getElementById("listening-time").textContent = total + " mins";

            // Most played track
            const trackCounts = stats.trackCounts || {};
            const topTrack = Object.keys(trackCounts).length
                ? Object.entries(trackCounts).sort((a, b) => b[1] - a[1])[0][0]
                : "None";
            document.getElementById("most-played").textContent = topTrack;

            // Most selected mood
            const moodCounts = stats.moodCounts || {};
            const topMood = Object.keys(moodCounts).length
                ? Object.entries(moodCounts).sort((a, b) => b[1] - a[1])[0][0]
                : "None";
            document.getElementById("top-mood").textContent = topMood;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
